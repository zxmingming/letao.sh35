<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘云购</title>
    <!-- 引入mui框架插件(css, js) -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 字体图标 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <!-- 引入公共的部分(自己写的) -->
    <link rel="stylesheet" href="./css/common.css">
    <!-- 引入首页(自己写的) -->
    <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>

    <div class="lt_container">
        <!-- 第一: 头部 -->
        <div class="lt_header">
            <a href="javascript: history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
            <h3>商品列表</h3>
        </div>

        <!-- 第二: 中间内容 -->
        <div class="lt_main">
            <div class="lt_category_left">
                <!-- scroll(区域滚动) => 使用的是mui插件 -->
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">

                        <!-- 搜索框 -->
                        <div class="lt_search">
                            <input type="text" class="search_input" placeholder="请输入搜索关键字">
                            <button class="search_btn mui-btn mui-btn-primary">搜索</button>
                        </div>

                        <!-- 排序 -->
                        <div class="lt_sort">
                            <a href="#">上架时间 <i class="fa fa-angle-down"></i></a>
                            <a href="#" data-type="price">价格 <i class="fa fa-angle-down"></i></a>
                            <a href="#" data-type="num">库存 <i class="fa fa-angle-down"></i></a>
                            <a href="#">折扣 <i class="fa fa-angle-down"></i></a>
                        </div>

                        <!-- 商品模块 -->
                        <div class="lt_product">
                            <!-- 挖个坑 -->
                            <!-- <ul class="mui-clearfix">
                                <li>
                                    <a href="#">
                                        <img src="/mobile/images/detail.jpg" alt="">
                                        class="mui-ellipsis-2"是表示只显示两行, 多余的溢出隐藏
                                        <p class="mui-ellipsis-2">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                        <p>
                                            <span class="price">&yen;499.1</span>
                                            <span class="oldPrice">&yen;888.1</span>
                                        </p>
                                        <button class="mui-btn mui-btn-danger">立即购买</button>
                                    </a>
                                </li>

                            </ul> -->

                            <!-- 搜索商品的旋转框 -->
                            <div class="loading"></div>

                        </div>

                    </div>
                </div>
            </div>

        </div>

        <!-- 第三: 底部 -->
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <!--  -->
    <script type="text/html" id="searchTpl">
        <ul class="mui-clearfix">
            {{ each data v i }}
                <li>
                    <a href="product.html?productId={{ v.id }}">
                        <img src="{{ v.pic[0].picAddr }}" alt="">
                        <p class="mui-ellipsis-2">{{ v.proName }}</p>
                        <p>
                            <span class="price">&yen;{{ v.price }}</span>
                            <span class="oldPrice">&yen;{{ v.oldPrice }}</span>
                        </p>
                        <button class="mui-btn mui-btn-danger">立即购买</button>
                    </a>
                </li>
            {{ /each }}
        </ul>
    </script>



    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 区域滚动,轮播图自动轮播,获取地址栏传参的方法 -->
    <script src="./js/common.js"></script>
    <!-- 分页功能(自己写的) -->
    <script src="./js/searchList.js"></script>

</body>

</html>
